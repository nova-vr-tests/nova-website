language: node_js
node_js:
- 7.9.0
script:
- cd frontend
- npm install
- npm run build
- git checkout -b master
before_install:
- git config --global user.name "Travis CI"
- git config --global user.email "thomas@novamedia.nyc"
before_deploy:
- git checkout dev
- cd ../
- ./deploy.sh
deploy:
  provider: heroku
  app: nova-xr-media
  api_key:
    secure: 
  on:
    all_branches: true